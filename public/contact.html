  <div class="contact" id="contacts" data-aos="zoom-in">
    <div class="contact-content">
      <h2>Contact</h2>
      <div>
        <div class="wrap-contact100">
          <form class="contact100-form validate-form" action="/mail"  method="post">

            <div class="form-mail-name">
              <div class="form-name wrap-input100 validate-input" data-validate="Veuillez entrez le nom">
                <label for="name" class="label-input100">Nom</label>
                <input class="input100" id="name" type="text" name="name" placeholder="Nom...">
                <span class="focus-input100"></span>
              </div>

              <div class="wrap-input100 validate-input" data-validate = "Veuillez entrez l'email: ex@abc.xyz">
                <label for="email" class="label-input100">Email</label>
                <input class="input100" id="email" type="text" name="email" placeholder="Email...">
                <span class="focus-input100"></span>
              </div>
            </div>


            <div class="wrap-input100 validate-input" data-validate = "Veuillez entrez un message">
              <label for="message" class="label-input100">Message</label>
              <textarea class="input100" id="message" name="message" placeholder="Message..."></textarea>
              <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
              <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button class="contact100-form-btn">
                  Envoyer
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
